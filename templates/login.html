<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mantaray Social Surf Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .container {
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input {
            background-color: white;
            color: black;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            box-sizing: border-box;
        }
        .button {
            background-color: #004d40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #003d2e;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Mantaray Social Surf Forecast</h1>
        <div class="form-container">
            <form method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="input" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="input" required><br>

                <button type="submit" class="button">Login</button>
            </form>
            <a href="/signup" class="button">Sign Up</a>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>

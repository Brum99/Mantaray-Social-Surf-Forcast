<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mantaray Social Surf Forecast</title>
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <h1>Login to Mantaray Social Surf Forecast</h1>
        <div class="form-container">
            <form method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="input" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="input" required><br>

                <button type="submit" class="button">Login</button>
            </form>
            <a href="/signup" class="button">Sign Up</a>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>

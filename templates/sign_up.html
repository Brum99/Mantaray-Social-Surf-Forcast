<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mantaray Social Surf Forecast</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/BeachBouy.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Keeps the image in the background */
        }
        .overlay {
            position: relative;
            background-color: rgba(255, 255, 255, 0.85); /* Transparent white */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-sizing: border-box;
        }
        h1 {
            color: #004d40;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input {
            background-color: white;
            color: black;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            box-sizing: border-box;
        }
        .button {
            background-color: #004d40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #003d2e;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <h1>Sign Up for Mantaray Social Surf Forecast</h1>
        <div class="form-container">
            <form action="/signup" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="input" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="input" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="input" required><br>

                <input type="submit" class="button" value="Sign Up">
            </form>
            <a href="/login" class="button">Already have an account? Login</a>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mantaray Social Surf Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        .container {
            text-align: center;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input, .button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Ensures input fields and buttons take the full width of the container */
            max-width: 200px; /* Limits the width */
            margin: 10px auto; /* Center-aligns and adds margin */
            display: block;
        }
        .input {
            background-color: white;
            color: black;
            border: 2px solid black; /* Adds black border around input fields */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .button {
            background-color: #004d40;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #003d2e;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up for Mantaray Social Surf Forecast</h1>
        <div class="form-container">
            <form action="/signup" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" class="input" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" class="input" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" class="input" required><br>

                <input type="submit" class="button" value="Sign Up">
            </form>
            <a href="/login" class="button">Already have an account? Login</a>
            <a href="/" class="button">Return to Home</a>
        </div>
    </div>
</body>
</html>

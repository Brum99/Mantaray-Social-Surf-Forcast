<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantaray Social Surf Forecast - Landing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/BeachBouy.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Keeps the image in the background */
        }
        .overlay {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-sizing: border-box;
            margin: auto;
        }
        h1 {
            color: #004d40;
            margin-bottom: 30px;
            font-size: 28px;
        }
        p {
            color: #004d40;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .button {
            background-color: #004d40;
            color: white;
            padding: 15px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #003d2e;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay">
        <h1>Welcome to Mantaray Social Surf Forecast</h1>
        <p>Sign in or create an account to access surf forecasts.</p>
        <a href="/login" class="button">Login</a>
        <a href="/signup" class="button">Sign Up</a>
    </div>
    <footer>
        Â© 2024 Mantaray Social Surf Forecast. All rights reserved.
    </footer>
</body>
</html>
